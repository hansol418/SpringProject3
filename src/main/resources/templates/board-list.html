<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
</head>
<body>
<h1>Board List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Writer</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td>
            <a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.writer}"></td>
        <td>
            <a th:href="@{/boards/{id}(id=${board.id})}">View</a>
            <a th:href="@{/boards/delete/{id}(id=${board.id})}" onclick="return confirm('Are you sure you want to delete this board?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/boards/new">Create New Board</a>
</body>
</html>
