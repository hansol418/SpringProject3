<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Comment</title>
  <style>
    .form-container {
      width: 60%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-buttons {
      text-align: right;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Edit Comment</h1>
  <form th:action="@{/comment/update/{commentId}(commentId=${commentDto.id})}" method="post">
    <input type="hidden" name="boardId" th:value="${commentDto.boardId}" />
    <textarea name="content2" id="content2" th:text="${commentDto.content2}" placeholder="Edit your comment here..."></textarea>
    <div class="form-buttons">
      <input type="submit" value="Update Comment" />
      <a href="#" th:href="@{/item/{boardId}(boardId=${commentDto.boardId})}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
