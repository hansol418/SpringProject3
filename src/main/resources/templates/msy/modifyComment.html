<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Comment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding is included in the width */
      font-size: 16px;
      resize: vertical; /* Allows vertical resizing only */
    }

    .form-buttons {
      text-align: right;
      margin-top: 20px;
    }

    .form-buttons input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }

    .form-buttons input[type="submit"]:hover {
      background-color: #218838;
    }

    .form-buttons a {
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }

    .form-buttons a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Edit Comment</h1>
  <form th:action="@{/comment/update/{commentId}(commentId=${commentDto.id})}" method="post">
    <input type="hidden" name="boardId" th:value="${commentDto.boardId}" />
    <textarea name="content2" id="content2" th:text="${commentDto.content2}" placeholder="Edit your comment here..."></textarea>
    <div class="form-buttons">
      <input type="submit" value="Update Comment" />
      <a href="#" th:href="@{/item/{boardId}(boardId=${commentDto.boardId})}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
