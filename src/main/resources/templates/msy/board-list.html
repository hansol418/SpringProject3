<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board List</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        /* Pagination styles */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            text-decoration: none;
            color: #007bff;
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
        }

        .pagination a:hover {
            background-color: #e9ecef;
        }

        .pagination .current-page a {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination .disabled a {
            color: #6c757d;
            border-color: #dee2e6;
            pointer-events: none;
        }

        /* Form and button styles */
        .search-form {
            margin-bottom: 20px;
        }

        .search-form input[type="text"] {
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        .create-button {
            margin-bottom: 20px;
        }

        .create-button button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .create-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Board List</h1>
<div class="create-button">
    <a href="/boards/new"><button>Create New Board</button></a>
</div>

<!-- Search form -->
<form class="search-form" action="/boards" method="get">
    <input type="text" name="searchKeyword" placeholder="Search..." th:value="${searchKeyword}">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Writer</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="boardDto, iterStat : ${boards}">
        <td th:text="${startNumber - iterStat.index}"></td> <!-- This displays the row number in descending order -->
        <td>
            <a th:href="@{/boards/{id}(id=${boardDto.id})}" th:text="${boardDto.title}"></a>
        </td>
        <td th:text="${boardDto.writer}"></td>
        <td th:text="${#temporals.format(boardDto.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{/boards/{id}(id=${boardDto.id})}">View</a>
            <a th:href="@{/boards/delete/{id}(id=${boardDto.id})}"
               onclick="return confirm('Are you sure you want to delete this board?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <ul>
        <!-- Previous link -->
        <li th:classappend="${nowPage == 0} ? 'disabled' : ''">
            <a th:href="@{/boards(page=${nowPage - 5}, searchKeyword=${searchKeyword})}"
               th:text="'Previous'" th:if="${nowPage > 4}">Previous</a>
        </li>

        <!-- Page number output -->
        <li th:each="page : ${#numbers.sequence(startPage, endPage)}"
            th:classappend="${page == nowPage} ? 'current-page' : ''">
            <a th:href="@{/boards(page=${page}, searchKeyword=${searchKeyword})}"
               th:text="${page + 1}"></a>
        </li>

        <!-- Next link -->
        <li th:classappend="${nowPage >= totalPages - 1} ? 'disabled' : ''">
            <a th:href="@{/boards(page=${nowPage + 5}, searchKeyword=${searchKeyword})}"
               th:text="'Next'" th:if="${nowPage < totalPages - 1}">Next</a>
        </li>
    </ul>
</div>


</body>
</html>
