<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Board Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 600px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensures padding is included in the width */
    }

    .form-group textarea {
      resize: vertical; /* Allows vertical resizing only */
    }

    .file-section {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fafafa;
    }

    .file-link {
      color: #007BFF;
      text-decoration: none;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .file-image {
      max-width: 500px; /* Adjust as needed */
      max-height: 300px; /* Adjust as needed */
      display: block;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .btn-submit {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      display: block;
      width: 100%;
      box-sizing: border-box; /* Ensures padding is included in the width */
    }

    .btn-submit:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h1 th:if="${boardDto.id == null}">Create New Board</h1>
<h1 th:if="${boardDto.id != null}">Edit Board</h1>

<a href="/boards"><button class="btn">Back to List</button></a>

<form class="form-container" th:action="@{/boards/update}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="id" th:value="${boardDto.id}"/>

  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${boardDto.title}" required/>
  </div>

  <div class="form-group">
    <label for="writer">Writer:</label>
    <input type="text" id="writer" name="writer" th:value="${boardDto.writer}" required/>
  </div>

  <div class="form-group">
    <label for="boardContent">Content:</label>
    <textarea id="boardContent" name="boardContent" rows="5" required th:text="${boardDto.boardContent}"></textarea>
  </div>

  <div class="form-group">
    <label for="file">File:</label>
    <input type="file" id="file" name="file"/>

    <div class="file-section" th:if="${boardDto.filename != null}">
      <p>Current File:</p>
      <a class="file-link" th:href="@{/files/{filename}(filename=${boardDto.filename})}" th:text="${boardDto.filename}"></a>
      <br/>
      <img class="file-image" th:src="@{/files/{filename}(filename=${boardDto.filename})}" alt="Current attached image"/>
    </div>
  </div>

  <button type="submit" class="btn-submit">Save</button>
</form>

</body>
</html>
